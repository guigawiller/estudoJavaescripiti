<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container col-xl-8">
    <h1 id="heroi"></h1>
    <div class="float-right">
      <img src="" id="imgPage" alt="">
    </div>
    <form id="form-contato">
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do herói">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="nomeVerdadeiro">Nome Verdadeiro</label>
          <input type="text" class="form-control" id="nomeVerdadeiro" required placeholder="Nome verdadeiro do herói">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="idade">Idade</label>
          <input type="text" class="form-control" id="idade" required placeholder="Idade do herói">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="dificuldade">Dificuldade</label>
          <input type="text" class="form-control" id="dificuldade" required placeholder="Dificuldade de jogabilidade">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="funcao">Função</label>
          <input type="text" class="form-control" id="funcao" required placeholder="Função do herói">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="afiliacao">Afiliação</label>
          <input type="text" class="form-control" id="afiliacao" required placeholder="Afiliação do herói">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8">
          <label for="imagem">Imagem do herói</label>
          <input type="file" class="form-control-file" id="picField" onchange="carregaImg()">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <input type="button" class="btn btn-success" id="btnUpdate" onclick="incluir()" value="Inserir">
        </div>
      </div>
    </form>
  </div>

  <script src="js/script.js">

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
