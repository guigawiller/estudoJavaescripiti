<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container col-xl-8">
    <h1 id="heroi"></h1>
    <form id="form-contato">
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="nome">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="nomeVerdadeiro">Nome Verdadeiro</label>
          <input type="text" class="form-control" id="nomeVerdadeiro" required placeholder="Informe o nome do contato">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="dificuldade">Dificuldade</label>
          <input type="text" class="form-control" id="dificuldade" required placeholder="Telefone">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="funcao">Função</label>
          <input type="email" class="form-control" id="funcao" required placeholder="Informe o e-mail">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-5">
          <label for="afiliacao">Afiliação</label>
          <input type="text" class="form-control" id="afiliacao" required placeholder="Web Site">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
          <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
        </div>
      </div>
    </form>
  </div>

  <script src="js/script.js">

  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>

</html>
